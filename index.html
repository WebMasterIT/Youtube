<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Youtube</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
	
	<header class="header">
		<div class="menu-button">
			<a href="#"><img src="img/hamburger.png" alt=""></a>
		</div>
		<div class="logo-button">
			<a href="https://www.youtube.com/"> <img src="img/logoword.png"></a>
			<span><sup><small>RU</small></sup></span>
		</div>
		 
		
		<div class="search-button">
			<input type="text" id='filter-input' placeholder="Введите запрос" class="search">
			<a href="#"><img src="img/tia.png" class="keyboard"></a>
			<!-- <input type="submit" name="" class="keyboard"> -->
			<a href="#"> <img src="img/search2.png" class="search-icon">
		</div>

		<div class="right-side-buttons">
			<div class="create-button">
			<a href="#"><img src="img/camera3.png" alt=""></a>
			</div>
			<div class="application-button">
				<a href="#"><img src="img/application.png" alt=""></a>
			</div>
			<div class="settings-button">
				<a href="#"><img src="img/settings.png" alt=""></a>
			</div>
			<div class="user-button">
				<a href="#"><img src="img/User3.png" alt=""></a>
			</div>
		</div>
	</header>
		
	
	<script src="script/script.js"></script>
</body>
</html>
